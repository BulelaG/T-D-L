<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Sign Up - ToDo List App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-light bg-light pb-2 justify-content-between">
        <a class="navbar-brand"><img class="logo" src="./T-D-L Logo.png" alt=""></a>
          <button id="logout" class=" btn btn-outline-success my-2 my-sm-0" type="submit">Logout</button>  
      </nav>
  <div class="container">
    <!-- <h1>ToDo List App</h1> -->
    <div class="todo-list" id="task-section">
      
      <h2>My To-Do List</h2>
      <ul id="task-list"></ul>
      <div>
        <input type="text" id="new-task-title" placeholder="Title">
        <input type="text" id="new-task-description" placeholder="Description">
        <input type="datetime-local" id="new-task-due" placeholder="Due Date/Time">
        <button id="add-task" type="button" class="btn btn-warning">Add task</button>
        <!-- <button class="btn" id="add-task">Add Task</button> -->
      </div>
    </div>
  </div>
  <script src="./todo.js"></script>
</body>
</html>
